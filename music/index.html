<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <video id="background-video" autoplay muted loop>
        <source src="background/disney.mp4" type="video/mp4">
    </video>
    <div class="player-container">
        <div class="album">
            <img id="album-cover" src="album/about you.jpg" alt="Album Cover">
        </div>
        <div class="controls">
            <div class="song-info">
                <span class="song-title" id="song-title">About You</span>
                <span class="artist-name" id="artist-name">The 1975</span>
            </div>
            <input type="range" id="seek-bar" value="0">
            <div class="duration-and-buttons">
                <span id="duration">0:00</span>
                <div class="buttons">
                    <button id="prev"><i class="fas fa-backward"></i></button>
                    <button id="play-pause"><i class="fas fa-play"></i></button>
                    <button id="next"><i class="fas fa-forward"></i></button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
